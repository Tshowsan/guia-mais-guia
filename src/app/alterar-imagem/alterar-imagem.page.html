<ion-header mode='ios' lines='none' transluscent='true'>
  <ion-toolbar lines='none'>
    <ion-buttons slot="start">
      <ion-back-button style="color: #FF8E07;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <h3 class="title">Alterar imagem</h3>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="top">
        <ion-thumbnail>
          <img [src]="profile">
          <ion-fab style="margin-right: 7%;" vertical="bottom" horizontal="end">
            <ion-fab-button  class="btn-fab">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-thumbnail>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="top-2">
        <ion-button size='large' class="btn-init" expand='block'>Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
