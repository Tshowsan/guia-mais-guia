<ion-header mode='ios'>
  <ion-toolbar class="content">
    <b><img class="logo" src="../../assets/images/logo-transparent.png"></b>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" style="color: #fff"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <h3 class="title">Esqueceu <br>sua senha?</h3>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="top">
        <ion-item>
          <ion-icon class='icon' name="lock" slot="start"></ion-icon>
          <ion-input placeholder='E-mail' type="text" value="" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="top-2">
        <ion-button size='large' class="btn-init" expand='block' type="button" (click)="forgotpassword()">Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
