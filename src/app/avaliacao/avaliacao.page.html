<ion-header>
  <ion-toolbar mode='ios' class="content">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" style="color: #fff;"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-row>
        <ion-col class="title">
          Avaliações<br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="title">
          <ion-avatar>
            <img [src]="user.foto">
          </ion-avatar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="title-desc">
          <ion-label>
            <h2>{{user.nome}} {{user.sobrenome}}</h2>
            <h2>{{user.avaliacao}}<ion-icon name='star'></ion-icon>
            </h2>
            <h2>enchendo linguiça</h2>
            <!-- <ionic4-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#fff"
              defaultColor="#fff" readonly="true" rating="5" fontSize="22px">
            </ionic4-star-rating> -->
            <!-- <span>
              <ion-icon name='pin'></ion-icon> 8km Pernambuco, Recife, BR
            </span> -->
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <ion-avatar slot="start" button [routerLink]="['/perfil-alterar-foto']">
      <img [src]="user.foto">
    </ion-avatar> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- <ion-item>
          <ion-label>
            <p>Ativo</p>
          </ion-label>
          <ion-toggle [(ngModel)]="user.ativo" (click)="ativoUpdate()"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>

          </ion-label>
          <ion-toggle [(ngModel)]="user.plantao" (click)="updateUser()" [disabled]="!user.ativo == true"></ion-toggle>
        </ion-item> -->
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="lock" slot="start"></ion-icon><b> E-mail</b>
            <p>{{user.email}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="person" slot="start"></ion-icon><b> Nome</b>
            <p>{{user.nome}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="person" slot="start"></ion-icon><b> Sobrenome</b>
            <p>{{user.sobrenome}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="call" slot="start"></ion-icon><b> Telefone</b>

        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="checkmark-circle-outline" slot="start"></ion-icon><b> Cadastur</b>
            <p>{{user.cadastur}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="chatboxes" slot="start"></ion-icon><b> Línguas</b>
            <p>{{user.linguas}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <app-star-review></app-star-review>
    <app-comments></app-comments>
