<ion-header mode='ios' lines='none' transluscent='true'>
  <ion-toolbar lines='none'>
    <ion-buttons slot="start">
      <ion-back-button style="color: #FF8E07;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <h3 class="title">Esqueceu <br>sua senha?</h3>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="top">
        <ion-item>
          <ion-icon class='icon' name="lock" slot="start"></ion-icon>
          <ion-input placeholder='E-mail'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="top-2">
        <ion-button size='large' class="btn-init" expand='block' routerLink='/login'>Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
