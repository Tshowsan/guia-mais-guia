<ion-header>
  <ion-toolbar mode='ios' class="content">
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" style="color: #fff;" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>

      <!-- Home -->
      <!-- <ion-thumbnail slot="start" style="height: 100%;"> -->
      <img style="width: 7rem; height: 3.4rem;" src="../../assets/images/logo-transparent.png">
      <!-- </ion-thumbnail> -->

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-6 col-md-6 co-lg-4 style="text-align: center;" class="col-center" routerLink='/perfil'>
        <ion-label>
          <img style="margin-left: 5%; width: 4rem;" src="../../assets/images/user.svg">
          <p>
            Perfil
          </p>
        </ion-label>
      </ion-col>
      <ion-col col-sm-6 col-md-6 co-lg-4 style="text-align: center;" class="col-center" routerLink='/editar-perfil'>
        <ion-label>
          <img style="margin-left: 0%; width: 4rem;" src="../../assets/images/profile.svg">
          <p>
            Alterar perfil
          </p>
        </ion-label>
      </ion-col>
      <ion-col col-sm-6 col-md-6 co-lg-4 routerLink='/chat' style="text-align: center;" class="col-center">
        <ion-label>
          <img style="margin-left: 0%; width: 4rem;" src="../../assets/images/speech-bubble.svg">
          <p>
            Mensagens
          </p>
        </ion-label>
      </ion-col>




    </ion-row>
    <ion-row>
      <ion-col col-sm-6 col-md-6 co-lg-4 routerLink='/avaliacao' style="text-align: center;" class="col-center">
        <ion-label>
          <img style="margin-left: 0%; width: 4rem;" src="../../assets/images/evaluate.svg">
          <p>
            Avaliações
          </p>
        </ion-label>
      </ion-col>

      <ion-col col-sm-6 col-md-6 co-lg-4></ion-col>
      <ion-col col-sm-6 col-md-6 co-lg-4></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
