<ion-grid padding>
  <ion-row>
    <ion-col>
      <ion-label>

        <p><b>Média das Avaliações</b></p>
        <p>
          {{ avgRating | async }}
        </p>
        <br>
        <p><b>Avaliações</b></p>
        <div *ngFor="let star of stars | async">

          <p>
            "{{ star.userName }}" deu a "{{ star.guiaName }}" {{ star.value }} estrelas.
          </p>
        </div>
      </ion-label>
    </ion-col>
  </ion-row>

</ion-grid>
