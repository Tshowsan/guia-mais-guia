<ion-header>
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-list padding>
<div>
    <ion-item>
        <ion-label>Ativo</ion-label>
        <ion-toggle [(ngModel)]="user.ativo" (click)="updateUser()"></ion-toggle>
      </ion-item>
      <!-- <h1 *ngIf = "ativo">Testes</h1> -->
     
</div>
      <ion-item id="rounded">
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="user.nome" disabled="true"></ion-input>
      </ion-item>

      <ion-item id="rounded">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" disabled="true"></ion-input>
      </ion-item>

      <ion-item id="rounded">
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="string" [(ngModel)]="user.telefone" disabled="true"></ion-input>
      </ion-item>

     

    </ion-list>

   
    
</ion-card>
</ion-content>
