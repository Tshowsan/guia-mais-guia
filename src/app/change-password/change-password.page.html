<ion-header mode='ios' lines='none' transluscent='true'>
  <ion-toolbar lines='none'>
    <ion-buttons slot="start">
      <ion-back-button style="color: #008EF4"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <h3 class="title">Deseja alterar<br>sua senha?</h3>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="top">
        <ion-item>
          <ion-icon class='icon' name="lock" slot="start"></ion-icon>
          <ion-input type='password' [(ngModel)]="user.password" placeholder='Senha atual'></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon class='icon' name="lock" slot="start"></ion-icon>
          <ion-input type='string' [(ngModel)]="newpassword" placeholder='Nova senha'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="top-2">
        <ion-button size='large' class="btn-init" expand='block' (click)="updatePassword()">Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
