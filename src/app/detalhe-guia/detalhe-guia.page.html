<ion-header>
  <ion-toolbar mode='ios' class="content">
    <ion-buttons slot="start">
      <ion-back-button style="color: #fff;"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-row>
        <ion-col class="title">
          Detalhes do Guia<br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="title">
          <ion-avatar>
            <img [src]="profile">
          </ion-avatar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="title-desc">
          <ion-label>
            <h2>Gladstone Barbosa</h2>
            <ionic4-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#fff"
              defaultColor="#fff" readonly="true" rating="5" fontSize="22px">
            </ionic4-star-rating>
            <span>
              <ion-icon name='pin'></ion-icon> 8km Pernambuco, Recife, BR
            </span>
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="lock" slot="start"></ion-icon><b> E-mail</b>
            <p>teste@teste.com</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="person" slot="start"></ion-icon><b> Nome</b>
            <p>Gladstone</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="person" slot="start"></ion-icon><b> Sobrenome</b>
            <p>Barbosa</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="call" slot="start"></ion-icon><b> Telefone</b>
            <p>(xx) xxxxx-xxxx</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="checkmark-circle-outline" slot="start"></ion-icon><b> Cadastur</b>
            <p>xxxxxxxx</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="chatboxes" slot="start"></ion-icon><b> Línguas</b>
            <p>Inglês, Espanhol, Portugês</p>
          </ion-label>
        </ion-item>
        <ion-item lines='false'>
          <ion-label>
            <b>Add aos favoritos</b>
          </ion-label>
          <ion-toggle mode='md' slot="end"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>
            <b>Add aos favoritos</b>
          </ion-label>
          <ion-toggle mode='md' slot="end"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
